<!doctype html>
<html>
    <head>
        <base target="_top" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <style>
            :root {
                --brand-color: #4285f4;
                --text-color: #333;
                --border-color: #ccc;
                --background-color: #ffffff;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: "Inter", sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 100%;
                max-width: 280px;
                padding: 20px;
                box-sizing: border-box; /* Ensures padding doesn't affect width */
            }

            h3 {
                text-align: center;
                font-weight: 600;
                margin-top: 0;
                margin-bottom: 8px;
            }

            p {
                text-align: center;
                font-size: 14px;
                color: #666;
                margin-top: 0;
                margin-bottom: 24px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                display: block;
                margin-bottom: 6px;
                font-size: 14px;
                font-weight: 500;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid var(--border-color);
                border-radius: 6px;
                box-sizing: border-box;
                transition:
                    border-color 0.2s,
                    box-shadow 0.2s;
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                outline: none;
                border-color: var(--brand-color);
                box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
            }

            button {
                width: 100%;
                background-color: var(--brand-color);
                color: white;
                padding: 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 500;
                transition: background-color 0.2s;
            }

            button:hover:not(:disabled) {
                background-color: #357ae8;
            }

            button:disabled {
                background-color: #b0b0b0;
                cursor: not-allowed;
            }

            #status {
                margin-top: 16px;
                font-size: 14px;
                text-align: center;
                min-height: 20px;
                padding: 8px;
                border-radius: 4px;
                transition: all 0.2s;
            }

            #status.error {
                background-color: #fef2f2;
                color: #dc2626;
                border: 1px solid #fecaca;
            }

            #status.success {
                background-color: #f0fdf4;
                color: #16a34a;
                border: 1px solid #bbf7d0;
            }

            #status.loading {
                background-color: #eff6ff;
                color: #2563eb;
                border: 1px solid #bfdbfe;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid #e5e7eb;
                border-radius: 50%;
                border-top-color: var(--brand-color);
                animation: spin 1s ease-in-out infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .form-group.error input {
                border-color: #dc2626;
                box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
            }

            .error-message {
                color: #dc2626;
                font-size: 12px;
                margin-top: 4px;
                display: none;
            }

            .form-group.error .error-message {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Robinhood Login</h3>
            <p>Enter your credentials to authenticate.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        aria-describedby="username-error"
                        autofocus
                    />
                    <div id="username-error" class="error-message">Please enter a valid email address.</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        aria-describedby="password-error"
                    />
                    <div id="password-error" class="error-message">Password is required.</div>
                </div>
            </form>

            <button type="submit" id="loginButton" form="loginForm">Login</button>

            <div id="status"></div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('loginForm');
                const loginButton = document.getElementById('loginButton');
                const statusDiv = document.getElementById('status');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                // Form validation
                function validateForm() {
                    let isValid = true;
                    
                    // Clear previous errors
                    document.querySelectorAll('.form-group').forEach(group => {
                        group.classList.remove('error');
                    });
                    
                    // Validate email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!usernameInput.value || !emailRegex.test(usernameInput.value)) {
                        usernameInput.closest('.form-group').classList.add('error');
                        isValid = false;
                    }
                    
                    // Validate password
                    if (!passwordInput.value || passwordInput.value.length < 1) {
                        passwordInput.closest('.form-group').classList.add('error');
                        isValid = false;
                    }
                    
                    return isValid;
                }

                function showStatus(message, type) {
                    statusDiv.className = '';
                    statusDiv.classList.add(type);
                    
                    if (type === 'loading') {
                        statusDiv.innerHTML = '<span class="spinner"></span>' + message;
                    } else {
                        statusDiv.textContent = message;
                    }
                }

                function handleLogin(event) {
                    event.preventDefault();
                    
                    if (!validateForm()) {
                        showStatus('Please correct the errors above.', 'error');
                        return;
                    }

                    // Disable button and show loading status
                    loginButton.disabled = true;
                    showStatus('Authenticating with Robinhood...', 'loading');

                    const credentials = {
                        username: usernameInput.value.trim(),
                        password: passwordInput.value,
                    };

                    google.script.run
                        .withSuccessHandler(function (message) {
                            if (message.includes('Success')) {
                                showStatus(message, 'success');
                                // Close the dialog on success after a short delay
                                setTimeout(function () {
                                    google.script.host.close();
                                }, 2000);
                            } else {
                                showStatus(message, 'error');
                                loginButton.disabled = false;
                            }
                        })
                        .withFailureHandler(function (error) {
                            showStatus('Authentication failed: ' + (error.message || 'Please try again.'), 'error');
                            loginButton.disabled = false;
                        })
                        .processLogin(credentials);
                }

                // Add event listeners
                loginForm.addEventListener('submit', handleLogin);
                
                // Real-time validation feedback
                usernameInput.addEventListener('blur', function() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const formGroup = this.closest('.form-group');
                    if (this.value && !emailRegex.test(this.value)) {
                        formGroup.classList.add('error');
                    } else {
                        formGroup.classList.remove('error');
                    }
                });
                
                passwordInput.addEventListener('input', function() {
                    const formGroup = this.closest('.form-group');
                    if (this.value.length > 0) {
                        formGroup.classList.remove('error');
                    }
                });
            });
        </script>
    </body>
</html>
